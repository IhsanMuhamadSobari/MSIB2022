<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div class="card mb-3 bg-primary text-white">
        <div class="container text-center">
            <div class="card-body">
                <h1 class="display-4">Corona Virus</h1>
                <p class="lead">
                <h2>
                    PANTAU PENYEBARAN COVID-19 DI INDONESIA
                    <br> SECARA REAL-TIME
                    <br> Mari Bersama Menjaga Kesehatan Diri Kita
                </h2>
                </p>

                <p class="m-4">
                <h2>COVID-19 TRACKER</h2>
                </p>
                <input type="text" class="inputElement" />
                <button class="btn ">Get Data</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mt-3">
                <div class="bg-success box text-white">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="activeCasesDiv">
                                Active Cases
                                <p class="activeCases"></p>
                                <p>Orang</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <img src="img/active-casus.png" alt="" style="width: 100px;">
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-md-4 mt-3">
                <div class="bg-primary box text-white">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="newCasesDiv">
                                New Cases
                                <p class="newCases"></p>
                                <p>Orang</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <img src="img/new-casus.png" alt="" style="width: 100px;">
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-md-4 mt-3">
                <div class="bg-secondary box text-white">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="recoveredCasesDiv">
                                Recovered Cases
                                <p class="recoveredCases"></p>
                                <p>Orang</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <img src="img/recovered-removebg-preview.png" alt="" style="width: 100px;">
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-md-4 mt-3">
                <div class="bg-danger box text-white">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="totalCasesDiv">
                                Total Cases
                                <p class="totalCases"></p>
                                <p>Orang</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <img src="img/list-removebg-preview.png" alt="" style="width: 100px;">
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-md-4 mt-3">
                <div class="bg-warning box text-white">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="totalDeathsDiv">
                                Total Deaths
                                <p class="totalDeaths"></p>
                                <p>Orang</p>
                            </div>
                            <div class="col-md-4">
                                <img src="img/grave.png" alt="" style="width: 70px;">
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mt-3">
                <div class="bg-info box text-white">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="totalTestDiv">
                                Total Test
                                <p class="totalTest"></p>
                                <p>Orang</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <img src="img/total-cases.png" alt="" style="width: 100px;">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <footer class="bg-primary text-center text-white mt-3 bt-2 pb-2">
        Create by. "Ihsan Muhamad Sobari"
    </footer>

</body>
<script>
    const btn = document.querySelector(".btn")
    const inputElement = document.querySelector(".inputElement")

    btn.addEventListener("click", getData);

    function getData() {
        let country = inputElement.value;
        console.log(country);
        const options = {
            method: 'GET',
            headers: {
                'X-RapidAPI-Key': '',
                'X-RapidAPI-Host': 'covid-193.p.rapidapi.com'
            }
        };

        fetch(`https://covid-193.p.rapidapi.com/statistics?country=${country}`, options)
            .then((resp) => resp.json())
            .then((data) => {
                console.log(data.response[0].cases.active)

                document.querySelector('.activeCases').innerHTML = data.response[0].cases.active;
                document.querySelector('.newCases').innerHTML = data.response[0].cases.active;
                document.querySelector('.recoveredCases').innerHTML = data.response[0].cases.active;
                document.querySelector('.totalCases').innerHTML = data.response[0].cases.active;
                document.querySelector('.totalDeaths').innerHTML = data.response[0].cases.active;
                document.querySelector('.totalTest').innerHTML = data.response[0].cases.active;

            })

    };


</script>

</html>
